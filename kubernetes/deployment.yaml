apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-clean-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitops-clean
  template:
    metadata:
      labels:
        app: gitops-clean
    spec:
      containers:
        - name: gitops-app
          image: ssm0712/gitops-argocd-clean-project:81fa2aab3465589293b854da2c6df3ec3ecb2c3b
          ports:
          - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi