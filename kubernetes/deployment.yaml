apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-clean-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitops-clean
  template:
    metadata:
      labels:
        app: gitops-clean
    spec:
      containers:
        - name: gitops-app
          image: ssm0712/gitops-argocd-clean-project:7cf1c2e9d9428388f7f2c6d905092de5a3787c1a
          ports:
          - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi